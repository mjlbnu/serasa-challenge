<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload CSV File</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Ranking de Empresas</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
			
            <!--Lista de empresas-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">Ranking</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pontuação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empresa, i : ${empresas}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${empresa.id}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.pontuacao}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-primary btn-lg btn-block">Importar outro arquivo</a>
</div>

</body>
</html>
