<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload CSV File</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Resultado da importação</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
            
            <div class="my-3">
    			<p><strong>Id Empresa:</strong> <span th:text="${empresa.id}"></span></p>
			</div>
			
            <!--mostra a lista de notas-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">Ranking</th>
                    <th scope="col">Id Empresa</th>
                    <th scope="col">Periodo</th>
                    <th scope="col">Nr. Nota</th>
                    <th scope="col">Tp. Nota</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nota, i : ${notas}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${nota.id_empresa}"></td>
                    <td th:text="${nota.periodo}"></td>
                    <td th:text="${nota.numeroNota}"></td>
                    <td th:text="${nota.tipoNota}"></td>
                    <td th:text="${nota.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-primary btn-lg btn-block">Importar outro arquivo</a>
    <a th:href="@{/ranking}" class="btn btn-primary btn-lg btn-block">Ranking de Empresas</a>
</div>

</body>
</html>
